{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Write Caption</title>
  </head>
  <body>
	{% if user.is_authenticated%}
	<div class="container">
    <div class="row my-5">
		<div class="col-4">
			<div class="alert alert-success" role="alert">
				Image
			  </div>
			  <!-- <img src="{{rand_image.image.url}}"style="width:50% height:30%";> -->
			  <img src="{{rand_image.image.url}}" class="img-fluid"style="width:500vh;height:31vh;">
		</div>
		<div class="col-8">
			<div class="alert alert-success" role="alert">
				Write Captions
			  </div>
			  <form>
				<div class="mb-3">
					<label for="exampleFormControlTextarea1" class="form-label">Caption1</label>
					<textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
				  </div>
				  <div class="mb-3">
					<label for="exampleFormControlTextarea1" class="form-label">Caption2</label>
					<textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
				  </div>
				  <div class="mb-3">
					<label for="exampleFormControlTextarea1" class="form-label">caption3</label>
					<textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
				  </div>
				  <div class="mb-3">
					<label for="exampleFormControlTextarea1" class="form-label">caption4</label>
					<textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
				  </div>
				  <div class="mb-3">
					<label for="exampleFormControlTextarea1" class="form-label">Caption5</label>
					<textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
				  </div>
				  <div class="text-center">
					<button type="button" class="btn btn-danger">Save</button>
				  </div>
				
			  </form>
			  
		</div>
	  </div>
	</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
	{%else%}
	<a href=" {%url 'login' %}"><button class="btn btn-primary btn-block"  type="submit">SignIn</button></a>
  </body>
  {%endif%}

</html>
